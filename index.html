<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Game Mata Mosquito</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value

            if(nivel === ''){
                alert('Selecione um nível para iniciar o jogo!')
                return false
            }

            window.location.href = 'jogo.html?' + nivel// forçando redirecionamento para a página de jogo
}
    </script>
</head>
<body>
    <div class="container">
        <div class="imagens">
            <img src="assets/imagens/game.png" alt="game">
        </div>
        <div class="botao btn-select">
            <select name="" id="nivel">
                <option value="">-- Selecione o nível --</option>
                <option value="normal">Normal</option>
                <option value="dificil">Difícil</option>
                <option value="muito-dificil">MUITO difícil</option>
            </select>
        </div>

        <div class="botao">
            <button type="button" onclick="iniciarJogo()">Iniciar Jogo</button>
        </div>
    </div>
</body>
</html>
